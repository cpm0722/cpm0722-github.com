# Site
title:              Hansu Kim
bio:                "Hansu Kim's Development Blog"
description:        "Hansu Kim's Development Blog"
reading_time:       false
words_per_minute:   200
logo:               'assets/images/profile.jpg'
background:         'assets/images/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             ko-KR
url:                https://cpm0722.github.io
#url:                http://192.168.50.41:4000

# Jekyll
#permalink:          /:categories/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: false

